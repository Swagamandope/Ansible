- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
   - name: Import VPC Variables
     include_vars: vpc_setup.txt

   - name: Create vprofile vpc
     ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}" 
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
     register: vpcout

   - debug:
       var: vpcout

   - name: create Public Subnet 1 in Zone1
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PubSub1Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofilesub1
     register: pubsub1_out

   - name: create Public Subnet 2 in Zone2
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PubSub2Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofilesub2
     register: pubsub2_out

   - name: create Public Subnet 3 in Zone3
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PubSub3Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofilesub3
     register: pubsub3_out

   - name: create Public Subnet 4 in Zone4
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone4}}"
       state: "{{state}}"
       cidr: "{{PubSub4Cidr}}"
       map_public: yes
       resource_tags:
         Name: vprofilesub4
     register: pubsub4_out
  